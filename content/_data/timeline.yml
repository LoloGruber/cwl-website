timeline_events:
  - year: 2014
    event: "Initial Draft created <span class='no-bold'>at the [Bioinformatics Open Source Conference CodeFest](https://www.open-bio.org/wiki/Codefest_2014)</span>"
  - year: 2015
    event: "CWL “draft-2” version<br>
      Commercial vendor (Seven Bridges Genomics) releases product <span class='no-bold'>in December</span>"
  - year: 2016
    event: CWL v1.0 released 
  - year: 2017
    event: "CWL v1.0.1 and CWL v1.0.2 released<br>
      4 public implementations"
  - year: 2018
    event: IBM released CWL implementation for LSF
  - year: 2019
    event: CWL v1.1 released<br><a href="https://www.meetup.com/Boston-Common-Workflow-Language-Meetup/events/264989366/">CWL 2019 Mini Conference</a> (Cambridge, MA, USA)
  - year: 2020
    event: "CWL v1.2 released <span class='no-bold'>with workflow conditionals</span><br>Work on CWL v1.2.1 <span class='no-bold'>and beyond commences</span>"
  - year: 2021
    event: February 8-10: <a href="https://cwl.discourse.group/c/cwlcon-2021/9">2021 CWL Conference</a> (Online)
  - year: 2022
    event: February 28 - March 4: <a href="https://cwl.discourse.group/c/cwlcon-2022/11">2022 CWL Conference</a> (Online)
